<section class="section section-consultation">
	<div class="container">
		<div class="consultation">
			<div class="consultation__texts">
				<h2 class="consultation__title title title--no-underline">
					Нужна консультация
				</h2>
				<p class="consultation__text">
					Оставьте контакты и наш консультант свяжется с вами в ближайшее время
				</p>
			</div>
			<form class="consultation__form" action="#">
				<input class="consultation__input input" type="text" placeholder="Ваше имя">
				<input class="consultation__input input" type="tel" placeholder="Номер телефона">
				<textarea class="consultation__textarea" cols="30" rows="4" placeholder="Введите ваш вопрос"></textarea>
				<label class="consultation__policy policy checkbox">
					<input class="checkbox__real" type="checkbox">
					<span class="checkbox__fake"></span>
					<span class="calc-data__text">Согласен на обработку персональных данных</span>
				</label>
				<button class="consultation__button button">Рассчитать стоимость</button>
			</form>
		</div>
	</div>
</section>
