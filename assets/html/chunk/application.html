<section class="section section-application">
	<div class="container">
		<div class="application">
			<div class="application__texts">
				<h2 class="application__title title title--no-underline">
					Оставить заявку
				</h2>
				<p class="application__text">
					Рассчитаем за 30 минут
				</p>
			</div>
			<form class="application__form" action="#">
				<div class="application__inner">
					<input class="application__input input" type="text" placeholder="Ваше имя">
					<input class="application__input input" type="tel" placeholder="Номер телефона">
					<div class="application__select select application-select">
						<div class="application-select__header select__header">
							<span class="application-select__current select__current">Вид услуг</span>
							<svg class="application-select__icon">
								<use href="img/icons/sprite.svg#arrow-drop-down"></use>
							</svg>
						</div>

						<div class="application-select__body">
							<div class="application-select__item select__item">Покраска сооружений</div>
							<div class="application-select__item select__item">Ремонт сооружений</div>
							<div class="application-select__item select__item">Очистка крыши от снега</div>
						</div>
					</div>
					<label class="application__policy policy checkbox">
						<input class="checkbox__real" type="checkbox">
						<span class="checkbox__fake"></span>
						<span class="calc-data__text">Согласен на обработку персональных данных</span>
					</label>
				</div>
				<button class="application__button button">Отправить</button>
			</form>
		</div>
	</div>
</section>
